<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voorbeeld van simpele AJAX-call</title>
    <link rel="stylesheet" href="http://web-backend.local/css/global.css">
    <link rel="stylesheet" href="http://web-backend.local/css/facade.css">
    <link rel="stylesheet" href="http://web-backend.local/css/directory.css">
</head>

<body class="web-backend-voorbeeld">

	<section class="body">

		<style>
			.ajax-call
			{
				font-size			:	50px;
				color				:	#FFFFFF;
				display				:	inline-block;
				padding				:	50px;
				background-color	:	cyan;
			}
		</style>

		<h1>Voorbeeld van simpele AJAX-call</h1>
		
			<a href="#" class="ajax-call">Klik hier!</a>
		
			<p>(en check daarna de console!)</p>
			
	</section>
		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script>
	
		$(function()
		{
			$('.ajax-call').click(function(e)
			{
				e.preventDefault();
				$.ajax({
					url: "voorbeeld-ajax-call-receive.php",
					type: "POST",
					data: "alert=test",
					success: function(data) 
					{
						console.log('JavaScript: ajaxcall gelukt!');
						
						console.log('Data: ' + data +  ' (type: ' + typeof( data ) + ')');
						
						var parsedData 	= JSON.parse( data );
						console.log( parsedData, '(type: ' + typeof( parsedData ) + ')');
					}
				});							
			})
		})
		
	</script>
	</body>
</html>
